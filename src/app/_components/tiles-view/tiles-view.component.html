<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/view" class="nav-link active">Dashboard</a></li>
        </ul>
    </header>
</div>
<div class="container mt-2">
    <div class="d-flex my-2">
        <h3 class="text-center mx-2">Employee List</h3>
        <button class="btn btn-primary rounded-circle mx-2" style="color: white;"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
            </svg></button>
        <button class="btn btn-primary" routerLink="/view">Tabular View</button>
    </div>
</div>
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
        <div class="col" *ngFor="let emp of employees">
            <div class="card shadow-sm">
                <div class="d-flex justify-content-center m-3">
                    <img src="..." class="img-thumbnail rounded-circle" alt="..." height="100px" width="100px">
                </div>
                <div class="card-title text-center fw-bold">
                    {{emp.name}}
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between p-2">
                        <p class="fs-6">ID: {{emp.id}}</p>
                        <p class="fs-6">Department: {{emp.department}}</p>
                    </div>
                    <p>Contact:</p>
                    <p class="fs-6">Phone: {{emp.phone}}</p>
                    <p class="fs-6">Email: {{emp.email}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                        </div>
                        <small class="text-body-secondary">9 mins</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
